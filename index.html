<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <edit class="user-info__edit">Edit</edit>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
      <!-- Пример вёрстки карточки: -->

      <!--       <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
 -->
      <!-- конец примера. -->
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div class="input">
            <div class="input-container">
              <input type="text" id="name" name="name" class="popup__input popup__input_type_name"
                placeholder="Название" autocomplete="off">
              <span id="error-name" class="error-message"></span>
            </div>
            <div class="input-container">
              <input type="url" id="link" name="link" class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на картинку" autocomplete="off">
              <span id="error-link" class="error-message"></span>
            </div>

            <button id="addBtn" type="submit" class="button popup__button">+</button>

          </div>
        </form>
      </div>
    </div>
    <div class="popup2">
      <div class="popup2__content">
        <img src="./images/close.svg" alt="" class="popup2__close">
        <h3 class="popup2__title">Редактировать профиль</h3>
        <form id="form" class="popup2__form" name="edit">
          <div class="input">
            <div class="input-container">
              <input id="username" required type="text" minlength="2" maxlength="30" name="username"
                class="popup2__input popup2__input_type_name" placeholder="Имя" autocomplete="off">
              <span id="error-username" class="error-message"></span>
            </div>
            <div class="input-container">
              <input id="about" required type="text" minlength="2" maxlength="30" name="about"
                class="popup2__input popup2__input_type_about" placeholder="О себе" autocomplete="off">
              <span id="error-about" class="error-message"></span>
            </div>
          </div>
          <div>
            <span id="success-message" class="success-message">
              Валидация успешно пройдена!
            </span>
            <button id="submit" type="submit" class="popup2__button">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup3">
      <div class="popup3__content">
        <img src="" alt="" class="popup3__image">
        <img src="./images/close.svg" alt="" class="popup3__close">
      </div>
    </div>
  </div>
</body>
<script src="js/script.js"></script>
<script src="js/Api.js"></script>
<script src="js/Card.js"></script>
<script src="js/CardList.js"></script>
<script src="js/NewCardPopup.js"></script>
<script src="js/ProfilePopup.js"></script>
<script src="js/ImagePopup.js"></script>
</html>
