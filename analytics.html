<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rodion Dronov">
    <meta name="description" content="Сайт по поиску новостей">
    <link rel="shortcut icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/analytics.ead02d4bea33e39bb78e.css">
    <title>News Analyzer</title>
</head>

<body>
    <div class="page">
        <div class="analytics">
            <header class="header header_black">
                <p class="header__name header__name_black">NewsAnalyzer</p>
                <div class="header__link-wrap">
                    <ul class="header__link-list">
                        <li class="header__link-item"> <a href="./index.html"
                                class="header__link header__link_color_grey">Главная</a></li>
                        <li class="header__link-item"> <a href="./about.html"
                                class="header__link header__link_color_grey">О проекте</a></li>
                    </ul>
                </div>
            </header>
            <ul class="analytics__navigation navigation">
                <li class="navigation__item"><a href="./index.html" class="navigation__title" id="mainLink">Главная</a></li>
                <li class="navigation__item"><span class="navigation__item navigation__item_disabled">/ Аналитика</span>
                </li>
            </ul>
            <p class="analytics__subtitle">Вы спросили: «<span id="searchText"></span>»</p>
            <p class="analytics__result">Новостей за неделю: <span class="analytics__result-value" id="totalOnWeek">34
                    324</span></p>
            <p class="analytics__result">Упоминаний в загаловках: <span class="analytics__result-value"
                    id="totalInText">235</span></p>
        </div>
        <div class="chart">
            <div class="chart__header">Аналитика по дням</div>
            <div class="chart__designation-date">дата (августа)</div>
            <div class="chart__designation-amount">кол-во упоминаний</div>
            <div class="chart__designation-line"></div>
            <div class="chart__scale">
                <div class="chart__scale-segment">0</div>
                <div class="chart__scale-segment">25</div>
                <div class="chart__scale-segment">50</div>
                <div class="chart__scale-segment">75
                </div>
                <div class="chart__scale-segment_right">100</div>
            </div>
            <div class="chart__scale chart__scale_bottom">
                <div class="chart__scale-segment">0</div>
                <div class="chart__scale-segment">25</div>
                <div class="chart__scale-segment">50</div>
                <div class="chart__scale-segment">75</div>
                <div class="chart__scale-segment_right">100</div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__navigation">
                <div class="footer__copyright">&#169; 2019 Rodion Dronov</div>
                <div class="footer__info">
                    <a href="./index.html" class="footer__info-link">Главная</a>
                    <a href="./about.html" class="footer__info-link">О проекте</a>
                    <a href="https://praktikum.yandex.ru/" target="_blank"
                        class="footer__info-link">Яндекс.Практикум</a>
                </div>
            </div>
            <div class="footer__social">
                <a href="https://github.com/Rodion163" target="_blank" class="footer__social-link">
                    <img class="footer__social-icon" src="./images/git.png" alt="Github" /></a>
                <a href="https://www.facebook.com/rodion.dronov" target="_blank" class="footer__social-link">
                    <img class="footer__social-icon" src="./images/facebook.png" alt="Facebook" /></a>
            </div>
        </footer>
    </div>
    <script src="analytics.e751a0cb9cd658602865.js"></script>
</body>


</html>
